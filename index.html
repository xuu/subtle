<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Axu</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      padding: 0;
      margin: 0;
      background-image: radial-gradient(circle, rgba(228, 3, 3, 0.6) 10px, transparent 0),
        radial-gradient(circle, rgba(15, 9, 9, 1) 70px, transparent 0),
        radial-gradient(circle, rgba(62, 62, 62, 0.7) 108px, transparent 0);
      background-position: calc(50% + 108px) calc(50% - 108px),
        calc(50% + 38px) calc(50% - 108px),
        50% 50%;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    body::after {
      content: '';
      display: inline-block;
      width: 3000px;
      height: 1px;
      position: absolute;
      top: 50%;
      left: 50%;
      background-color: black;
      transform: translate(-200px, 150px) rotate(-20deg);
      transform-origin: 0 0;
    }
  </style>
</head>
