<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Carousel Web Component." />
    <meta name="Author" content="Axu Wei" />
    <title>Carousel Component</title>
  </head>
  <body>
    <style>
      :root {
        --color-1: #db02b3;
        --color-2: #d023f5;
        --color-3: #943ff5;
        --color-4: #5e5bf5;
        --color-5: #141414;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-size: 12px;
        font-family: 'SF Pro Text', 'Helvetica Neue', 'Helvetica', 'Arial',
          sans-serif;
        color: var(--color-5);
        background: #d8d8d8;
      }
      a {
        color: var(--color-4);
      }
      .layout {
        width: 100vmin;
        max-width: 960px;
        margin: 0 auto;
        background-color: white;
      }
      .item {
        text-align: center;
        line-height: 15;
        color: white;
      }
      .item1,
      .item:nth-of-type(5n - 4) {
        background-color: var(--color-1);
      }
      .item2,
      .item:nth-of-type(5n - 3) {
        background-color: var(--color-2);
      }
      .item3,
      .item:nth-of-type(5n - 2) {
        background-color: var(--color-3);
      }
      .item4,
      .item:nth-of-type(5n - 1) {
        background-color: var(--color-4);
      }
      .item5,
      .item:nth-of-type(5n) {
        background-color: var(--color-5);
      }
    </style>

    <section class="layout" id="TheCarousel">
      <style>
        #demo-4 > div {
          padding: 20px 10px;
          text-align: center;
          line-height: 5;
          transition: transform 500ms ease-out;
          color: white;
        }
        #demo-4 [data-current] {
          transform: translateY(-10px);
        }
      </style>
      <the-carousel
        id="demo-1"
        autoplay
        continuous
        aria-label="Carousel Web Componnet demo"
      >
        <div class="item">Carousel</div>
        <div class="item">A Web Component</div>
        <div class="item">Configurable</div>
        <div class="item">Customizable</div>
        <div class="item">Adaptable</div>
      </the-carousel>
      <the-carousel
        id="demo-3"
        current-index="1"
        delay="4000"
        duration="200ms"
        continuous
      >
        <div class="item">Autoplay</div>
        <div class="item">Continuous</div>
        <div class="item">Duration</div>
        <div class="item">Delay</div>
      </the-carousel>
      <!-- <the-carousel id="demo-2">
        <div class="item">Just 2 items</div>
        <div class="item">Can't continuous</div>
      </the-carousel> -->
      <the-carousel
        id="demo-4"
        margin-left="35%"
        margin-right="35%"
        offset-left="2"
        continuous
      >
        <div><div class="item2">a</div></div>
        <div><div class="item3">b</div></div>
        <div><div class="item4">c</div></div>
        <div><div class="item5">d</div></div>
        <div><div class="item5">e</div></div>
      </the-carousel>
    </section>

    <section class="layout" id="CarouselWithIndicator">
      <carousel-indicator>
        <the-carousel continuous>
          <div class="item">With indicators</div>
          <div class="item">a</div>
          <div class="item">b</div>
          <div class="item">c</div>
        </the-carousel>
      </carousel-indicator>
      <!-- <carousel-indicator>
        <the-carousel continuous>
          <div class="item">a</div>
          <div class="item">b</div>
        </the-carousel>
      </carousel-indicator> -->
    </section>

    <section class="layout" id="CarouselWithButton">
      <carousel-button>
        <the-carousel id="carousel-with-button" continuous>
          <div class="item">With buttons</div>
          <div class="item">a</div>
          <div class="item">b</div>
          <div class="item">c</div>
        </the-carousel>
      </carousel-button>
    </section>

    <section class="layout" id="CarouselFade">
      <carousel-fade continuous autoplay>
        <div class="item">CarouselFade</div>
        <div class="item">a</div>
        <div class="item">b</div>
        <div class="item">c</div>
      </carousel-fade>
    </section>

    <section class="layout" id="CarouselClip">
      <style>
        .carousel-clip figure {
          width: 100%;
          height: 0;
          margin: 0;
          padding-bottom: 100%;
          background-size: contain;
          -moz-user-select: none;
          -ms-touch-select: none;
          -webkit-user-select: none;
          user-select: none;
        }
        .fg1 {
          background-image: url(https://source.unsplash.com/jU9VAZDGMzs/960x960);
        }
        .fg2 {
          background-image: url(https://source.unsplash.com/aK0EmfPuktA/960x960);
        }
        .fg3 {
          background-image: url(https://source.unsplash.com/jTCLppdwSEc/960x960);
        }
        .fg4 {
          background-image: url(https://source.unsplash.com/ZMRMFULofus/960x960);
        }
        /* .fg1 {
          background-image: url('./images/p1.jpeg');
        }
        .fg2 {
          background-image: url('./images/p2.jpeg');
        }
        .fg3 {
          background-image: url('./images/p3.jpeg');
        }
        .fg4 {
          background-image: url('./images/p4.jpeg');
        } */
      </style>
      <template id="figures">
        <div>
          <figure class="fg1"></figure>
        </div>
        <div>
          <figure class="fg2"></figure>
        </div>
        <div>
          <figure class="fg3"></figure>
        </div>
        <div>
          <figure class="fg4"></figure>
        </div>
      </template>

      <section id="CarouselClip1">
        <carousel-clip
          class="carousel-clip item-to-be-appended"
          autoplay
        ></carousel-clip>
      </section>

      <section id="CarouselCircle">
        <carousel-circle class="carousel-clip item-to-be-appended" autoplay>
        </carousel-circle>
      </section>
    </section>

    <footer class="layout">
      <style>
        footer.layout {
          padding: 2em 1em;
          text-align: center;
        }
        footer.layout span {
          display: inline-block;
          font-size: 1px;
          width: 15px;
          height: 15px;
        }
      </style>
      <p>
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
      </p>
      <p>Images from <a href="https://unsplash.com/">Unsplash</a></p>
      <p><a href="https://github.com/xuu/subtle">Code</a></p>
    </footer>

    <script src="./lib/carousel.js"></script>
  </body>
</html>
