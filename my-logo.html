<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Axu's Logo</title>
  </head>
  <body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <div class="colors">
      <style>
        .colors {
          display: flex;
        }
        .colors span {
          width: 20px;
          height: 20px;
        }
      </style>
      <span style="background-color:rgba(242, 242, 242, 1);"></span>
      <span style="background-color:rgba(94, 94, 94, 1)"></span>
      <span style="background-color:rgba(33, 33, 33, 1);"></span>
      <span style="background-color:rgba(255, 0, 42, 0.6)"></span>
    </div>
    <script>
      const colors = Array.from(document.querySelectorAll('.colors span')).map(
        node => node.style.backgroundColor
      );
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const { width } = canvas;

      ctx.fillStyle = colors[0];
      ctx.fillRect(0, 0, width, width);

      const r0 = (1 / 21) * width;
      const r1 = 6 * r0;
      const x1 = width / 2;
      const y1 = width - 2 * r0 - r1;
      const r2 = (2 / 3) * r1;
      const x2 = x1 + r1 / 3;
      const y2 = 2 * r0 + r2;
      const r3 = r2 / 10;
      const x3 = x2 + r2;
      const y3 = y2;

      const c = 2 * Math.PI;

      ctx.beginPath();
      ctx.fillStyle = colors[1];
      ctx.arc(x1, y1, r1, 0, c);
      ctx.closePath();
      ctx.fill();

      ctx.fillStyle = colors[2];
      ctx.beginPath();
      ctx.arc(x2, y2, r2, 0, c);
      ctx.closePath();
      ctx.fill();

      ctx.fillStyle = colors[3];
      ctx.beginPath();
      ctx.arc(x3, y3, r3, 0, c);
      ctx.closePath();
      ctx.fill();

      ctx.fillStyle = colors[2];
      ctx.beginPath();
      ctx.moveTo(x1 - r1, y1 + r1);
      ctx.lineTo(width, y1 + 5 * r0);
      ctx.stroke();
    </script>
  </body>
</html>
